<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block page_head_title %}PAGE TITLE{% endblock %}</title>
	<meta charset="utf-8">
	{% block meta %}
	<meta name="author" content="Jacob Hooey">
	<meta name="description" content="">
	{% endblock %}
	<!-- Always force latest IE rendering engine (even in intranet) & 
		Chrome Frame Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	
	{% load staticfiles %}
	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your 
		domain and delete these references -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="{% static "normalize.css" %}">
	<link rel="stylesheet" href="{% static "style.css" %}">
</head>

<body>
    <div class="wrap">
        
    <header class="blog-header">
		<h1>Welcome to my blog</h1>
		<nav>
			<a href="/">Home</a>
			<a href="/contact">Contact</a>
		</nav>
	</header>
	<div class="content">
	    <h1>{% block page_title %} PAGE TITLE {% endblock %}</h1>
		{% block content %} PAGE CONTENT {% endblock %}
	</div>
	<aside class="sidebar">
	{% block sidebar %} SIDEBAR CONTENT	{% endblock %}
	</aside>
	<footer class="page-footer">
		<p>
			&copy; Copyright  by Jacob Hooey
		</p>
	</footer>
    </div>
</body>
</html>
