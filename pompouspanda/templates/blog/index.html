{% extends 'blog/base.html' %}

{% block title %}Blog Archive {% endblock %}

{% block content %}
	<h1>My Blog Archive</h1>
	<section class="posts">
	{% for post in posts %}
		<div class="post">
			<h1>
				<a href="{{post.get_absolute_url}}">
					{{post.title}}
				</a>
			</h1>
			<div class="post-footer">
				Posted on 
				<time datetime="{{post.created|date:"c"}}">
					{{post.created|date}}
				</time>
			</div>
			<p>
				{{post.description}}
			</p>
		</div>
	{% endfor %}
	</section>
{% endblock %}
